{{extend 'layout.html'}}
{{block content}}

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12" >
            <div class="rounded_border">
                <center>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="col-xs-4 col-xs-offset-8 col-sm-4 col-md-offset-9 col-md-3 text-right">
                                <a class="notif_link_but " title="Regresar a Empleados" role='button'
                                   href="{{=URL('empleados', 'listar')}}">
                                    <div class="visible-xs">
                                        <i class="fa fa-long-arrow-left fa-fw fa-3x yellow "></i>
                                    </div>
                                    <div class="hidden-xs">
                                        <i class="fa fa-long-arrow-left fa-fw fa-2x yellow "></i>
                                        <span>Volver</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <h3>Agregar Empleado</h3>
                        <hr WIDTH="20%">
                        <p class="col-xs-9 col-xs-offset-3 col-sm-4 col-sm-offset-7 col-md-3 col-md-offset-8
                                  campo-obligatorio">Campo Obligatorio (*)</p>
                    </div>
                </center>
                <div class = "formulario" >
                    {{=form}}
                </div>
                <br/><br/>
            </div>
        </div>
    </div>
</div>

{{end}}
